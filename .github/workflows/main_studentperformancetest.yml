# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - studentperformancetest

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://studentmlproject.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_64462a6985484f11acc365a1a477fe5f }}
        password: ${{ secrets.AzureAppService_ContainerPassword_17b1065732a64a5abb0277120d740e88 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: studentmlproject.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_64462a6985484f11acc365a1a477fe5f }}/mltest:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'studentperformancetest'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_67f13016dd1f4c76810b840bdd570bd8 }}
        images: 'studentmlproject.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_64462a6985484f11acc365a1a477fe5f }}/mltest:${{ github.sha }}'